{% extends "challenge.html" %}

{% block description %}
    {{ challenge.html }}
    
    <ul>
    {% for points in challenge.first_blood_bonus %}
        <li>Bonus for {{ (loop.index0 + 1)|ordinalize }} solve: <b>{{ points }}</b></li>
    {% endfor %}
    </ul>
{% endblock %}

{% block input %}
    <input id="challenge-id" class="challenge-id" type="hidden" value="{{ challenge.id }}">
    <input id="challenge-input" class="challenge-input form-control" type="text" name="submission" placeholder="{% trans %}Flag{% endtrans %}" x-model="submission" @keyup.enter="submitChallenge()">
{% endblock %}

{% block submit %}
    <button id="challenge-submit" class="challenge-submit btn btn-outline-secondary w-100 h-100" type="submit" @click.debounce.500ms="submitChallenge()">
        {% trans %}Submit{% endtrans %}
    </button>
{% endblock %}
